<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <a href="/" class="logo">
            <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre" />
          </a>
          <form action="/" method="GET">
            <div class="input-wrapper">
              <input class="input-search" type="text" placeholder="Buscar productos, marcas y más" />
              <i class="fa fa-search"></i>
            </div>
          </form>
          <p><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="navbar">
          <ul class="">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
          <ul class="">
            <li>
              <a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a>
            </li>
            <li>
              <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
            </li>
            <li>
              <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
            </li>
          </ul>
        </nav>
        <button class="btn-burguer">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="container">
        <form class="form" action="/" method="get">
          <input type="text" name="user" placeholder="Usuario" />
          <input type="password" name="pass" placeholder="Contraseña" />
          <input class="btn-submit" type="submit" value="Iniciar sesión" />
        </form>
      </section>
    </main>

    <footer>
      <section class="copyright">
        <p>Copyright © 1999-2022 MercadoLiebre S.R.L.</p>
      </section>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
